<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id='form-despesas'>
            <h1>Controlador de Despesas</h1>
            <h3>Cadastrar despesa</h3>
            <form action="">
                <label for="valor">valor</label><input type="number" id="valor">
                <select name="" id="tipo">
                    <option value="casa">casa</option>
                    <option value="festa">festa</option>
                    <option value="outros">outros</option>
                </select>
                <textarea name="" id="descricao" cols="20" rows="5"> Descrição</textarea>
            </form>
            <button onclick="criarDespesas()">Cadastrar Despesa</button>
        </section>
        <section>
            <ul id="listaDespesas">

            </ul>
            <h1>Despesas detalhadas</h1>
            <form action=""> Tipo: (Casa, festa ou outros)
                <select name="" id="tipoDespesas">
                    <option value="casa">casa</option>
                    <option value="festa">festa</option>
                    <option value="outros">outros</option>
                </select>
                <label for="valorMinimo">valor Minimo</label><input type="number" id="valorMinimo">
                <label for="valorMaximo">valor Maximo</label><input type="number" id="valorMaximo">
            </form>
            <button onclick="filtrarDespesas()"> Filtrar</button>
            <button onclick="limparFiltro()">Limpar filtro</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
